    <script src="https://uploads-ssl.webflow.com/644053a062ea9a94b7e80f5f/js/webflow.433b13eba.js"
        type="text/javascript"></script>
    <script>
        let secondsRemaining = null;
        let timer = null;
        function showDeathscreen(seconds) {
            const deathscreen = document.querySelector(".con-wrap")
            deathscreen.style.opacity = 1;

            const countdownElement = document.querySelector(".clock-number");
            secondsRemaining = seconds; // 1 minute in seconds;

            function updateCountdown() {
                const minutes = Math.floor(secondsRemaining / 60);
                const seconds = secondsRemaining % 60;
                countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;

                timer = setTimeout(updateCountdown, 1000); // Update every second

                if (secondsRemaining > 0) {
                    secondsRemaining--;
                } else {
                    clearTimeout(timer)
                    Events.Call('deathTimerFinished')
                }
            }

            updateCountdown();
        }


        const hideDeathscreen = () => {
            const deathscreen = document.querySelector(".con-wrap")
            deathscreen.style.opacity = 0;

            if (timer){
                clearTimeout(timer)
                timer = null
                secondsRemaining = null
            }
        }


        Events.Subscribe('showDeathScreen', function(time) {  
            showDeathscreen(time);
        })

        Events.Subscribe('hideDeathScreen', function() {  
            hideDeathscreen();
        })


    </script>
