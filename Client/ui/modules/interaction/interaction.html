<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction</title>

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <link rel="stylesheet" href="./interaction.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
    
    <script defer src="./interaction.js"></script>
</head>

<body>
    <div id="screen">
        <div class="interaction-menu-wrapper wrapper">
            <div class="border top">
            </div>
            <div class="border right">
            </div>
            <div class="border bottom">
            </div>
            <div class="border left">
            </div>
  
            <div class="card">
                <div class="image">
                    <img class="picture" src="" alt="">
                    <img class="decoration" src="./media/img_detail.svg" alt="">
                </div>
                <div class="info">
                    <h1 class="npc-name">Goverment employee</h1>
                    <p class="npc-info">This is a short info</p>
                </div>
            </div>
  
            <div class="content">
                <div class="chat">
                    <div class="message">
                        <img src="./media/message_icon.svg">
                        <div>
                            <span class="emitter">GOVERMENT EMPLOYEE</span>
                            <p class="">Content of the message largito mensaje mensaje mensaje</p>
                        </div>
                    </div>    
                    <div class="message"> WRITING ANIMATION
                        <img src="./media/message_icon.svg">
                        <div>
                            <span class="emitter">${emitter}</span>
                            <div class="writing">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="message answer"> ANSWER
                        <img src="./media/answer_icon.svg">
                        <div>
                            <span class="emitter">GOVERMENT EMPLOYEE</span>
                            <p class="">Hola juancalo</p>
                        </div>
                    </div>
                </div>
                <div class="options">
                    <div class="option" data-id="1">
                        <p></p>
                    </div>
                    <div class="option" data-id="2">
                        <p></p>
                    </div>
                    <div class="option" data-id="3">
                        <p></p>
                    </div>
                    <div class="option" data-id="4">
                        <p></p>
                    </div>
                </div>
            </div>
          </div>
    </div>
</body>

</html>
